{% extends './modelo.html' %}

{% block title %}
<title>PetsApp: Personas</title>
{% endblock %}

{% block body %}
<h1>Personas registradas:</h1>
        {% for p in personas %}
        <ul>
        - {{p.nombre}} {{p.apellido}} | Dirección: {{p.direccion}}
        <td><a href="/editarPersona/{{p.nombre}}" class="btn btn-info">Editar</a></td>
        <td><a href="/eliminarPersona/{{p.nombre}}" class="btn btn-danger">Eliminar</a></td>
        </ul>
        {% endfor %}
<div class="container py-3 px-0">
    <div class="row">
        <div class="col- fit-content">
            <div class="card">
                <div class="card-body" style="width: fit-content;">
                    <form action="/registrarPersona/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <h5>Nombre</h5>
                            <input type="text" id="txtNombre" name="txtNombre">
                        </div>
                        <div class="form-group">
                            <h5>Apellido</h5>
                            <input type="text" id="txtApellido" name="txtApellido">
                        </div>
                        <div class="form-group">
                            <h5>Dirección</h5>
                            <input type="text" id="txtDireccion" name="txtDireccion">
                        </div>
                        <div class="container py-3 px-0">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

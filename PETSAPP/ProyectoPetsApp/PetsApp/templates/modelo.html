<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
{% block title %}
{% endblock %}
<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: xx-large;" href="/">PetsApp</a>
            <a class="navbar-brand" href="/mascotas">Mascotas</a>
            <a class="navbar-brand" href="/personas">Personas</a>
            <a class="navbar-brand" href="/servicios">Servicios</a>

            <form action="/busquedaServicio/" method="get" class="d-flex" role="buscar">
                <input class="form-control me-3" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="container py-4">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>

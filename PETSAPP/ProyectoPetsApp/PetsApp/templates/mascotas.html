{% extends './modelo.html' %}

{% block title %}
<title>PetsApp: Mascotas</title>
{% endblock %}

{% block body %}
<h1>Mascotas</h1>
        {% for m in mascotas %}
        <ul>
        Mascota: {{m.especie}} | Datos: {{m.datos}} | Nombre: {{m.nombre}}
        <td><a href="/editarMascota/{{m.nombre}}" class="btn btn-info">Editar</a></td>
        <td><a href="/eliminarMascota/{{m.nombre}}" class="btn btn-danger">Eliminar</a></td>
        </ul>
        {% endfor %}
<div class="container py-3 px-0">
<div class="row">
        <div class="col- fit-content">
        <div class="card">
                <div class="card-body" style="width: fit-content;">
                <form action="/registrarMascota/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                        <h5>Mascota</h5>
                        <input type="text" id="txtEspecie" name="txtEspecie">
                        </div>
                        <div class="form-group">
                        <h5>Datos</h5>
                        <input type="text" id="txtDatos" name="txtDatos">
                        </div>
                        <div class="form-group">
                        <h5>Nombre</h5>
                        <input type="text" id="txtNombre" name="txtNombre">
                        </div>
                        <div class="container py-3 px-0">
                        <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Guardar</button>
                        </div>
                        </div>
                </form>
                </div>
        </div>
        </div>
</div>
</div>
{% endblock %}
